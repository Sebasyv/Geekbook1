<body>
    <h1>Etiqueta <Mark>Mark</Mark></h1>
    <br>
    <p>La etiqueta mark se utiliza para resaltar texto en una cita de interes para el usuario por ejemplo:</p>
    <p>Academia geek tiene como base la preparacion para el <mark>Trabajo</mark></p>
    <br>
    <p>como podemos ver la palabra trabajo se encuentra resaltada.</p>
</body>
</html>
